<!DOCTYPE html>

<html>

<head>
  <title>Learn Vue.js</title>
  <script src="https://unpkg.com/vue"></script>
</head>

<body>

  <div id="exercise">
    <!-- 1) Start the Effect with the Button. The Effect should alternate the "highlight" or "shrink" class on each new setInterval tick (attach respective class to the div with id "effect" below) -->
    <div>
      <button @click="startEffect">Start Effect</button>
      <div id="effect" :class="{highlight: highlight, shrink: !highlight}"></div>
    </div>
    <!-- 2) Create a couple of CSS classes and attach them via the array syntax -->
    <div :class="[{greenBG: setGreenBG}, {blueBG: true}]">I got no class :(</div>
    <!-- 3) Let the user enter a class (create some example classes) and attach it -->
    <div>
      <input type="text" v-model="className">
      <div :class="className">Hellow</div>
    </div>
    <!-- 4) Let the user enter a class and enter true/ false for another class (create some example classes) and attach the classes -->
    <div>
      <input type="text">
      <input type="text">
      <div></div>
    </div>
    <!-- 5) Repeat 3) but now with values for styles (instead of class names). Attach the respective styles.  -->
    <div>
      <input type="text" v-model="styleName">
      <div :style="{height: styleName + 'px'}">Hailo</div>
    </div>
    <!-- 6) Create a simple progress bar with setInterval and style bindings. Start it by hitting the below button. -->
    <div>
      <button v-on:click="startProgress">Start Progress</button>
      <div :style="{width: progressWidth + 'px'}" :class="{greenBG: true}">This</div>
    </div>
  </div>

  <script>
    new Vue({
      el: "#exercise",
      data: {
        highlight: false,
        setGreenBG: true,
        className: "Add class here",
        truthValue: true,
        styleName: "px",
        progressWidth: 50
      },
      methods: {
        startEffect: function () {
          this.highlight = !this.highlight;
        },
        startProgress: function () {
          console.log("Inside startProgress");
          var self = this;
          var count = 0;
          var interval = window.setInterval(function () {

            if (count === 5) {
              clearInterval(interval);
            } else {
              console.log(self.progressWidth);
              self.progressWidth = Number(self.progressWidth) + 50;
              console.log("this.progressWidth" + self.progressWidth);
              count++;

            }

          }, 500);
        }
      }
    });
  </script>

  <style>
    #effect {
      width: 100px;
      height: 100px;
      border: 1px solid black;
    }

    .highlight {
      background-color: red;
      width: 200px !important;
    }

    .shrink {
      background-color: gray;
      width: 50px !important;
    }

    .greenBG {
      background-color: green;
    }

    .redBG {
      background-color: red;
    }

    .blueBG {
      background-color: blue;
    }

    .font {
      font-size: 30px;
    }
  </style>

</body>

</html>
