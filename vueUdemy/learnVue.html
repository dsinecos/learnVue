<!DOCTYPE html>

<html>

<head>
    <title>Learning Vue.js</title>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="learnVue">
        <button v-on:click="incrementCounter(3, $event)">Click me</button>
        <p>{{ counter }}</p>
        <!--<p v-on:mousemove="updateXCoordinate">X Co-ordinate {{ xCood }}</p>
        <p v-on:mousemove="updateYCoordinate">Y Co-ordinate {{ yCood }}</p>-->
        <p v-on:mousemove="updateCoordinates">X,Y {{ xCood }}, {{ yCood }} <span v-on:mousemove="stopEventBubbling">DEAD SPOT</span></p>
        <p v-on:mousemove="updateCoordinates">X,Y {{ xCood }}, {{ yCood }} <span v-on:mousemove.stop="">DEAD SPOT</span></p>
        <p v-on:dblclick="keyPressCounter">Key press counter {{ keyPressCount }}</p>
        <input type="text" v-on:keyup.enter.space="alertUser">

    </div>

    <script>
        new Vue({
            el: "#learnVue",
            data: {
                counter: 0,
                xCood: 0,
                yCood: 0,
                keyPressCount: 0
            },
            methods: {
                incrementCounter: function (step, event) {
                    console.log(event.target);
                    this.counter += 3;
                },
                updateXCoordinate: function (event) {
                    this.xCood = event.clientX;
                },
                updateYCoordinate: function (event) {
                    this.yCood = event.clientY;
                },
                updateCoordinates: function (event) {
                    this.xCood = event.clientX;
                    this.yCood = event.clientY;
                },
                keyPressCounter: function (event) {
                    console.log(event);
                    this.keyPressCount++;
                },
                stopEventBubbling: function (event) {
                    event.stopPropagation();
                },
                alertUser: function() {
                    alert("You pressed spacebar or enter")
                }
            }
        });
    </script>
</body>

</html>
