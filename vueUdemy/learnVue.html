<!DOCTYPE html>

<html>

<head>
    <title>Learning Vue.js</title>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>

    <div id="learnVue">
        <div class="demo" @click="attachRed = !attachRed" :class="divClasses" :style="myStyle"></div>
        <div class="demo" @click="attachGreen = !attachGreen" :class="{ green: attachGreen, blue: !attachGreen }"></div>
        <div class="demo" @click="attachBlue = !attachBlue" :class="[color, { blue: attachBlue }]"></div>

        <input type="text" v-model="color">
        <input type="text" v-model="width">
    </div>

    <script>
        new Vue({
            el: "#learnVue",
            data: {
                attachRed: false,
                attachGreen: false,
                attachBlue: false,
                color: "",
                width: 100
            },
            methods: {


            },
            computed: {
                divClasses: function() {
                    return {
                        red: this.attachRed,
                        green: !this.attachRed
                    };
                },
                myStyle: function() {
                    return {
                        backgroundColor: this.color,
                        width: this.width + 'px'
                    }
                }
            },
            watch: {

            }
        });
    </script>

    <style>
        .demo {
            width: 100px;
            height: 100px;
            background-color: gray;
            display: inline-block;
            margin: 10px;
        }

        .red {
            background-color: red;
        }

        .green {
            background-color: green;
        }

        .blue {
            background-color: blue;
        }
    </style>

</body>

</html>
