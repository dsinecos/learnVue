<!DOCTYPE html>

<html>  
    <head>
        <title>Learning Vue.js</title>
        <script src="https://unpkg.com/vue"></script>
    </head>

    <body>
        <div id="learnVue">
            <button v-on:click="incrementCounter">Click me</button>
            <p>{{ counter }}</p>
            
        </div>

        <script>
            new Vue({
                el: "#learnVue",
                data: {
                    counter: 0                    
                },
                methods: {
                    incrementCounter: function() {
                        this.counter++;
                    }
                    
                }
            });
        </script>
    </body>
</html>
