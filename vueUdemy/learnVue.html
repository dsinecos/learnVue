<!DOCTYPE html>

<html>

<head>
    <title>Learning Vue.js</title>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>

    <div id="learnVue">
        <button @click="show = !show">Switch</button>
        <p v-if="show">Now you see me</p>
        <p v-else>Do you see me now?</p>
        <template v-if="!show">
            <p>This is inside a template</p>
            <p>This is inside a template too</p>
        </template>
        <p>Now you see me too</p>

    </div>

    <script>
        new Vue({
            el: "#learnVue",
            data: {
                show: true
            },
            methods: {


            },
            computed: {

            },
            watch: {

            }
        });
    </script>

    <style>

    </style>

</body>

</html>
