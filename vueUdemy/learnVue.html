<!DOCTYPE html>

<html>

<head>
    <title>Learning Vue.js</title>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>

    <div id="learnVue">
        <ul>
            <li v-for="(ingredient, i) in ingredients">{{ ingredient }} Ingredient ( {{ i }})</li>
        </ul>

        <hr>

        <ul>
            <li v-for="person in persons">{{ person.name }}
                <span v-for="(propName, value, index) in person">{{ value }} : {{ propName }}   {{ index }}|</span>
            </li>

        </ul>
        <hr>

        <span v-for="n in 20">{{ n }}</span>

        <template v-for="(ingredient, i) in ingredients">
            <h1> {{ ingredient }} </h1>
            <p> {{ i }}</p>
        </template>
        
    </div>

    <script>
        new Vue({
            el: "#learnVue",
            data: {
                ingredients: ['meat', 'fruit', 'cookies'],
                persons: [
                    { name: 'Max', age: 27, color: 'red'},
                    { name: 'Anna', age: 'unknown', color:'blue'}
                ]
            },
            methods: {


            },
            computed: {

            },
            watch: {

            }
        });
    </script>

    <style>

    </style>

</body>

</html>
