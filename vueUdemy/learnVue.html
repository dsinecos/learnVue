<!DOCTYPE html>

<html>

<head>
    <title>Learning Vue.js</title>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="learnVue">

        <button v-on:click="counter++">Increase</button>
        <button v-on:click="counter--">Decrease</button>
        <button v-on:click="secondCounter++">Second Counter Increase</button>
        <p>Counter: {{ counter }} | {{ secondCounter }}</p>
        <p>Result: {{ result() }} | {{ output }}</p>

        <p>Second Counter: {{ secondCounter }}</p>


    </div>

    <script>
        new Vue({
            el: "#learnVue",
            data: {
                counter: 0,
                secondCounter: 0
            },
            methods: {
                result: function () {
                    console.log("Method executed");
                    return this.counter > 5 ? "Greater than 5" : "Smaller than 5";
                }

            },
            computed: {
                output: function() {
                    console.log("Computed property executed");
                    return this.counter > 5 ? "Greater than 5" : "Smaller than 5"
                }
            },
            watch: {
                counter: function() {
                    var vm = this;
                    setTimeout(function() {
                        console.log("Watch called");
                        vm.counter = 0;
                    }, 2000)
                }
            }
        });
    </script>
</body>

</html>
