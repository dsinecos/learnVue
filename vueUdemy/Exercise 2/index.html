<!DOCTYPE html>

<html>

<head>
    <title>Learn Vue.js</title>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>

    <div id="exercise">
        <!-- 1) Show an alert when the Button gets clicked -->
        <div>
            <button v-on:click="buttonClickAlert">Show Alert</button>
        </div>
        <!-- 2) Listen to the "keydown" event and store the value in a data property (hint: event.target.value gives you the value) -->
        <div>
            <input type="text" v-on:keydown="handleKeydown">
            <p>{{ value }}</p>
        </div>
        <!-- 3) Adjust the example from 2) to only fire if the "key down" is the ENTER key -->
        <div>
            <input type="text" v-on:keydown.enter="handleKeydownEnter">
            <p>{{ valueEnter }}</p>
        </div>
    </div>

    <script>
        new Vue({
            el: "#exercise",
            data: {
                value: "",
                valueEnter: ""
            },
            methods: {
                buttonClickAlert: function() {
                    alert("You clicked the button")
                },
                handleKeydown: function(event) {
                    this.value = event.target.value;
                },
                handleKeydownEnter: function(event) {
                    this.valueEnter = event.target.value;
                }
            }
        })

    </script>
</body>

</html>
